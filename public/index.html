<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Diagnostics</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: monospace; padding: 20px; }
        h1 { border-bottom: 1px solid #444; padding-bottom: 10px; }
        .btn { background: #0066ff; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #0055dd; }
        
        #log { margin-top: 20px; white-space: pre-wrap; }
        
        .model-row { 
            background: #2a2a2a; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid #555;
        }
        .model-row.success { border-left-color: #00ff00; background: #1a331a; }
        .model-row.fail { border-left-color: #ff0000; background: #331a1a; }
        
        .status { font-weight: bold; }
        .status.ok { color: #00ff00; }
        .status.err { color: #ff5555; }
    </style>
</head>
<body>

    <h1>Google Model Scanner</h1>
    <p>This tool will check exactly which models your API Key supports.</p>
    <button class="btn" onclick="scanModels()">START SCAN</button>

    <div id="results"></div>

    <script>
        const API_KEY = "AIzaSyD5Q3y40BPiwtSUzBTRoU2n2CgIiqWrYpE";

        async function scanModels() {
            const display = document.getElementById('results');
            display.innerHTML = "<p> Fetching list from Google...</p>";

            try {
                // 1. ASK FOR LIST
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();

                if (data.error) {
                    display.innerHTML = `<div class="model-row fail">API Error: ${data.error.message}</div>`;
                    return;
                }

                display.innerHTML = ""; // Clear loading
                const models = data.models || [];
                
                // 2. FILTER
                const generators = models.filter(m => m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent"));

                if(generators.length === 0) {
                    display.innerHTML = "No text generation models found associated with this key.";
                    return;
                }

                // 3. TEST EACH ONE
                for (let model of generators) {
                    await testModel(model.name, display);
                }

            } catch (e) {
                display.innerHTML += `<p style="color:red">Network Error: ${e.message}</p>`;
            }
        }

        async function testModel(rawName, container) {
            // clean name (remove models/ prefix)
            const name = rawName.replace("models/", "");
            
            const row = document.createElement("div");
            row.className = "model-row";
            row.innerHTML = `<span>${name}</span> <span class="status">Testing...</span>`;
            container.appendChild(row);

            // ATTEMPT GENERATION
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${name}:generateContent?key=${API_KEY}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Say Hello" }] }]
                    })
                });

                if (res.ok) {
                    row.className += " success";
                    row.querySelector('.status').innerText = "ACTIVE ✅";
                    row.querySelector('.status').className = "status ok";
                    console.log("FOUND WORKING MODEL:", name);
                } else {
                    const err = await res.json();
                    row.className += " fail";
                    row.querySelector('.status').innerText = `${res.status} ❌`;
                    console.warn(name, err);
                }
            } catch (e) {
                row.className += " fail";
                row.querySelector('.status').innerText = "NET ERROR ❌";
            }
        }
    </script>
</body>
</html>
